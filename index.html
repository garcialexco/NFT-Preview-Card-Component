<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/dist/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
</head>
<body>
  <main class="main">
    <figure class="main__img">
      <img src="/images/image-equilibrium.jpg" alt="equilibrium main image">
    </figure>
    <h1 class="main__title">
      Equilibrium #3429
    </h1>
    <p class="main__desc">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <figure class="main__eth--icon">
      <img src="/images/icon-ethereum.svg" alt="ethereum icon">
    </figure>
    <p class="main__eth">
      0.041 ETH
    </p>
    <figure class="main__clock--icon">
      <img src="/images/icon-clock.svg" alt="clock icon">
    </figure>
    <p class="main__clock">
      3 days left
    </p>
    <hr class="line">
    <figure class="main__avatar">
      <img src="/images/image-avatar.png" alt="avatar for Juels Wyvern">
    </figure>
    <p class="main__author">
      Creation of <span class="main__author--highlight">Jules Wyvern</span>
    </p>
  </main>
</body>
</html>
